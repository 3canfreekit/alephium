dist: bionic
language: scala

notifications:
  slack:
    rooms:
      - secure: ""
    on_success: always
    on_failure: always

scala:
  - 2.13.3

jdk:
  - openjdk11

cache:
  directories:
    - $HOME/.ivy2/cache
    - $HOME/.sbt/boot
    - $HOME/.coursier

install:
  - sudo apt-get install python3.6 rng-tools haveged
  - sudo haveged

jobs:
  include:
    - stage: test
      script:
        - ./make test
    - stage: ittest
      script:
        - ./make itest

branches:
  only:
  - master

stages:
  - test
  - ittest
